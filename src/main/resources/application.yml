server:
  port: 8080

spring:
  application:
    name: my-loop-call-api

  datasource:
    url: jdbc:postgresql://localhost:5432/myloopcall
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:1234}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  sql:
    init:
      mode: always

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

app:
  api:
    prefix: /api/v1
  jwt:
    secret: b166b66af32787439dad6782260acf4abfff43021fe49019dbe55568ebe9ccec
    expirMs: 86400000
